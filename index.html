<!DOCTYPE html>
<html lang"pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-pagina">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="mockup celular">
        </div>
        <div class="instagram-continuar">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como mirbrasil</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é mirbrasil?</p>
                <p class="not-account">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-app">
                <p class="baixe-o-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
